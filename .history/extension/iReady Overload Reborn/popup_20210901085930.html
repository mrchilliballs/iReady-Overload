<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .iready-img {
            height: 20px;
            width: 20px;
            text-align: center;
            margin-left:9px;
            margin-top:9px;
            transition: width 0.5s, height 0.5s;
        }
        .rounded-circle {
            height:40px;
            width: 40px;
            transition: height;
            transition: width 0.25s, height 0.25s, border-radius 0.25s
        }
        /* .rounded-circle:hover {
            width: 200px;
            height: 200px;
            border-radius: 5px !important;
        }
        .iready-img:hover {
            display: none;
        } */
        .bg-blue {
            background-color: #00bfff;
            border: gray 1px solid;
        }
        .expanded {
            width: 100px;
            height: 30px;
            border-radius: 5px !important;
        }
        .less-margin {
            margin-top: 5px;
            margin-left:5px;
        }
        #collapse {
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <main class="container">
        <section class="bg-blue rounded-circle" id="popup">
          <img src="icon.png" alt="iready icon" class="iready-img">
            
            <div id="collapse">
                  Some placeholder content for the collapse component.
              </div>
              </section>
    </main>
    <script src="script.js"></script>
    <script src="libs/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
