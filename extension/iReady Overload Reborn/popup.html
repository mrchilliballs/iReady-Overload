<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            height: 200px;
            width: 200px;
        }
        label {
            margin-bottom: 5px;
            margin-top: 2px;
        }
        #message {
            color: red;
        }
    </style>
</head>
<body>
    <main class="container">
        <h3>Settings:</h3>
        <label for="#show">Show Popup:</label>
        <input type="checkbox" name="show" id="show" checked="true"><br>
        <label for="#background_color">Background Color:</label>
        <input type="color" name="background_color" id="background_color">
        <label for="#color">Text Color: </label>
        <input type="color" name="color" id="color">
        <label for="#rounded">Round Corners:</label>
        <input type="checkbox" name="rounded" id="rounded">
        <button id="submit_btn">Go!</button>
        <p id="message"></p>
    </main>
    <script src="popup.js"></script>
    <script src="libs/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
